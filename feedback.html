<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Feedback</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
            integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
            crossorigin="" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Let browser know website is optimized for mobile-->
        <link type="text/css" rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo right"><img id="logo" src="assets/img/logo.png"></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li onclick="openNav()"><a href="#">History</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
            <div id="mySidenav" class="sidebar">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <div id="history"> </div>
                </div>
        <div class="row">
            <div class="col">
                <!--Filters card-->
                <div class="card large" id="feedback">
                    <div class="intro-text center">
                        <h5>Feedback Form</h5>
                        <form>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="Username" type="text" class="validate">
                                    <label for="first_name">Username:</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password:</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email:</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                                    <label for="textarea1">Message: </label>
                                </div>
                            </div>
                            <a class="red lighten-2 btn waves-effect">Submit</a>
                        </form>
                    </div>
                </div>
            </div>
            <!--closes the card div (elements for 'filters')-->
        </div>
        <!--closes card column-->

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <!--add functions file(s) to src-->
</body>

</html>
