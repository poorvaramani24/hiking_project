<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1 - Trails</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><b><a href="index.html"><img id="logo" src="assets/img/logo.png"></a></b></li>
                <li><a href="index.html">Search Trails</a></li>
                <li onclick="openNav()"><a href="#">History</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <div class="container p7">
        <div id="mySidenav" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div id="history"> </div>
        </div>
        <div class="searchBox">
            <!-- This is to input a city-->
            <form>
                <div class="row">
                    <div class="header-message"><h3>Let's go hiking!!!!</h3></div>
                    <div class="input-field center">
                        <input id="searchInp" class="active" type="search" placeholder="Enter City....">
                    </div>
                    <button id="searchBtn" class="btn btn-brown waves-effect">Submit
                    </button>
                    <button class="waves-effect btn btn-brown"><a href="https://www.google.com/maps"
                            target="_blank">Map</a>
                    </button>
                </div>
                <div class="modal center-align">
                    <div class="modal-content">
                        <span class="close-button">&times;</span>
                        <h4 class="modal-text"></h4>
                        <h6 class="modal-subtext"></h6>
                        <button class="close-btn waves-effect btn red lighten-2">Close</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="results">
            <div class="row">
                <div class="col s4">
                    <!--Filters card-->
                    <div class="card filters">
                        <div class="intro-text center">
                            <h4>Filters</h4>
                        </div>
                        <h6>Distance Radius</h6>
                        <form action="#">
                            <p class="range-field">
                                <input type="range" id="radiusSlider" value=10 min="0" max="100" />
                            </p>
                        </form>
                        <br><br>
                        <h6>Result Count</h6>
                        <form action="#">
                            <p class="range-field">
                                <input type="range" id="countSlider" value=10 min="0" max="100" />
                            </p>
                        </form>
                        <br><br>
                        <h6>Minimum Ratings</h6>
                        <form action="#" class="filter-rating">
                            <p>
                                <label for="rating5">
                                    <input name="group1" class="with-gap" id="rating5" type="radio" />
                                    <span>*****</span>
                                </label>
                            </p>
                            <p>
                                <label for="rating4">
                                    <input name="group1" class="with-gap" id="rating4" type="radio" />
                                    <span>****</span>
                                </label>
                            </p>
                            <p>
                                <label for="rating3">
                                    <input id="rating3" class="with-gap" name="group1" type="radio" />
                                    <span>***</span> </label>
                            </p>
                            <p>
                                <label for="rating2">
                                    <input name="group1" class="with-gap" id="rating2" type="radio" />
                                    <span>**</span>
                                </label>
                            </p>
                            <p>
                                <label for="rating1">
                                    <input name="group1" class="with-gap" id="rating1" type="radio" checked />
                                    <span>*</span>
                                </label>
                            </p>
                        </form>
                        <div class="text center">
                            <button id="filterSearchBtn" class="btn waves-effect waves-light" type="submit"
                                name="action">Search
                            </button>
                            <button id="clearBtn" class="btn waves-effect waves-light" type="submit" name="action">Clear
                                Filters
                            </button>
                            <!--button that clears 'filters' selections to default state (all checked)-->
                        </div>
                    </div>
                    <!--closes the card div (elements for 'filters')-->
                </div>
                <!--closes card column-->
                <div class="col s8">
                    <div class="card result">
                        <div class="intro-text center">
                            <h4>Trails near <b><span id="city"></b></span></h4>
                        </div>
                        <div class="row">
                            <!--results cards display here-->
                            <div class="searchResults">                              
                            </div>                            
                        </div>
                    </div>
                </div>
                <div class="modal center-align" id="modal2">
                        <div class="modal-content">
                            <span class="close-button">&times;</span>
                            <h4 class="modal-text"></h4>
                            <h6 class="modal-subtext"></h6>
                            <button class="close-btn waves-effect btn red lighten-2">Close</button>
                        </div>
                    </div>Â 
            </div>
            <!--closes row-->
            <!-- <div id="mapDiv"></div> -->
            <div id='mapid'>Map View:</div>

        </div>
    </div>
    <!--closes container-->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
